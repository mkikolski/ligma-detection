	<body>
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#"><img src="img/roseicon.png" width="72"/>Skimia Detection</a>
			  <div>
				<button type="button" class="btn btn-outline-primary"><i class="fa fa-github"></i> View code</button>
				<button type="button" class="btn btn-primary"><i class="fa fa-magnifying-glass"></i> Analyze</button>
			  </div>
			</div>

		<div id="upload_field_container" class="container central-container">
			<form>
				<fieldset class="upload_field text-center mb-3 p-4 fieldset_size">
					<legend class="visually-hidden">Image uploader</legend>
					<i class="fa fa-cloud-upload fa-3x"></i>
					<p class="small my-2">Drag &amp; Drop image here</p>
					<input id="upload_image" data-post-name="image_to_analyze" data-post-url="#" class="position-absolute invisible" type="file" accept="image/jpeg, image/png" />
					<label class="btn btn-secondary mb-3" for="upload_image">Choose file</label>
				</fieldset>
			</form>
		</div>

		<div id="image_container" class="container central-container">
			<img id="preview_image" class="image_size" />
		</div>

		<div id="notifier" class="notifier"></div>
		<script src="js/dropzone.js" type="text/javascript"></script>
	</body>
